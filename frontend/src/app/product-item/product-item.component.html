<div class="col-12 col-md-6 col-lg-3">
    <div class="card">

        <img class="card-img-top" src="product.image_url" alt="Unsplash">

        <div class="card-header px-4 pt-4">
            <div class="card-actions float-right">
                <div class="dropdown show">
                    <a href="#" data-toggle="dropdown" data-display="static">
                        <i class="align-middle" data-feather="more-horizontal"></i>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <h5 class="card-title mb-0">{{product.libelle}}</h5>
            <div class="badge badge-warning my-2">boite de {{product.nb_gellules}}</div>
        </div>
        <div class="card-body px-4 pt-2">
            <p>{{product.description}}</p></div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item px-4 pb-4">
                <p class="mb-2 font-weight-bold">Progress <span class="float-right">{{product.prix}}</span></p>
            </li>
        </ul>
    </div>
</div>
