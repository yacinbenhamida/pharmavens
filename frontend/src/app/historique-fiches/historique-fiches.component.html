<div class="main">


    <main class="content">
        <div class="container-fluid p-0">

            <h1 class="h3 mb-3">Historique des fiches</h1>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Responsive DataTables</h5>
                            <h6 class="card-subtitle text-muted">Highly flexible tool that many advanced features to any HTML table. See official
                                documentation <a href="https://datatables.net/extensions/responsive/" target="_blank"
                                    rel="noopener noreferrer">here</a>.</h6>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                                <thead>
                                  <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Website</th>
                                    <th></th>
                                  </tr>
                                </thead>
                                <tbody>
                                 <tr *ngFor="let group of data">
                                       <td>{{group.name}}</td>
                                       <td>{{group.email}}</td>
                                       <td>{{group.website}}</td>
                                       <td class="center"><button class="btn btn-xs btn-danger center" >historique</button></td>
                                   </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row text-muted">
                <div class="col-6 text-left">
                    <p class="mb-0">
                        <a href="index-2.html" class="text-muted"><strong>AdminKit Demo</strong></a> &copy;
                    </p>
                </div>
                <div class="col-6 text-right">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="text-muted" href="#">Support</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-muted" href="#">Help Center</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-muted" href="#">Privacy</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-muted" href="#">Terms</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
